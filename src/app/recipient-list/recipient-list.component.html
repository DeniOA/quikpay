<div class="header  pb-8 pt-5 pt-md-8">
  <div class="container">
    <span class=""></span>
    <div class="container-fluid d-flex align-items-right">
      <div class="row">
        <div class="col-lg-12 order-xl-1">
          <div class="card ">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Initiate Transfer</h3>
                </div>
              </div>
            </div>

            <div class="card-body">
              <form
                #transferForm="ngForm"
                (ngSubmit)="initiateTransfer(transferForm.form, longContent)"
              >
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="source" class="form-control-label"
                          >Transfer From</label
                        >
                        <select
                          class="form-control"
                          id="type"
                          name="source"
                          required
                          #nameField="ngModel"
                          ngModel
                        >
                          <option value="balance">Balance</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="name"
                          >Amount</label
                        >
                        <input
                          type="number"
                          id="amount"
                          name="amount"
                          class="form-control form-control-alternative"
                          placeholder="amount in kobo"
                          ngModel
                          #nameField="ngModel"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="name"
                          >Account Number</label
                        >
                        <input
                          type="text"
                          id="account_number"
                          name="account_number"
                          class="form-control form-control-alternative"
                          value="{{ number }}"
                          placeholder=""
                          ngModel
                          #nameField="ngModel"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="name"
                          >Bank</label
                        >
                        <input
                          type="text"
                          id="bank_code"
                          name="bank_code"
                          class="form-control form-control-alternative"
                          value="{{ name }}"
                          placeholder=""
                          ngModel
                          #nameField="ngModel"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <label for="recipient" class="form-control-label"
                        >Choose Recipient</label
                      >
                      <select
                        class="form-control"
                        id="recipient"
                        #t
                        (change)="selectedRecipient(t.value, transferForm.form)"
                        name="recipient"
                        ngModel
                        #nameField="ngModel"
                        required
                      >
                        <option
                          *ngFor="let code of recipient"
                          value="{{ code.recipient_code }}"
                          >{{ code.name }}</option
                        >
                      </select>
                    </div>

                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="currency"
                          >NGN</label
                        >
                        <select
                          class="form-control"
                          id="currency"
                          name="currency"
                          required
                          #nameField="ngModel"
                          ngModel
                        >
                          <option value="NGN">NGN</option>
                        </select>
                      </div>
                    </div>

                    <hr class="my-4" />
                    <div class="col-lg-2 col-md-4">
                      <button
                        type="submit"
                        class="btn btn-block btn-info"
                        (click)="openBackDropCustomClass(longContent)"
                      >
                        Transfer
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #longContent let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="modal.dismiss('Cross click')"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Please Confirm Transaction details</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Transfer to: {{ recipient[index].name }}
            </li>
            <li class="list-group-item">Amount: {{ modalData.amount }}</li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <ng-container>
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12" (click)="sayHello()">
                <button
                  (click)="transferNow()"
                  class="btn btn-danger m-3"
                  [class]="'btn btn-primary btn-lg'"
                >
                  Confirm Transfer
                </button>
              </div>
            </div>
          </div>
        </ng-container>
        <button
          type="button"
          class="btn btn-light"
          (click)="modal.close('Close click')"
        >
          Close
        </button>
      </div>
    </ng-template>
  </div>
</div>
